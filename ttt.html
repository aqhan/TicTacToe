<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="ttt.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
    <script src="ttt.js" defer></script>
</head>

<body>
    <div class="outer-container">
        <button class="hard-reset">重置游戏</button>
        <p class="score-1"><span class="points"></span><span class="name">玩家 1</span></p>
        <i class="points-divider">&#124;</i>
        <p class="score-2"><span class="points"></span><span class="name">玩家 2</span></p>
        <div class="player-one-turn">
            <p></p>
        </div>
        <div class="player-two-turn">
            <p></p>
        </div>
        <div class="board-container">
            <div class="game-starter">
                <p>选择 X or O?</p>
                <button class="choose-x">X</button>
                <button class="choose-o">O</button>
                <button class="back-button"><i class="fa fa-arrow-left"></i>返回</button>
            </div>
            <div class="game-choice">
                <p>井字棋</p>
                <button class="one-player">单人模式</button>
                <button class="two-player">双人模式</button>
            </div>
            <div class="game-board">
                <div class="draw-message">
                    <p>平局</p>
                </div>
                <div class="win-message">
                    <p>你赢了</p>
                </div>
                <div class="lose-message">
                    <p>你输了</p>
                </div>
                <canvas id="myCanvas"></canvas>
                <ul class="boxes"></ul>
            </div>
        </div>
    </div>
</body>

</html>
