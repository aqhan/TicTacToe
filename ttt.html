<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="ttt.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="ttt.js" defer></script>
</head>

<body>
    <div class="outer-container">
        <p class="score-1"><span class="points"></span><span class="name">player 1</span></p>
        <i class="points-divider">&#124;</i>
        <p class="score-2"><span class="points"></span><span class="name">player 2</span></p>
        <div class="board-container">
            <div class="game-starter">
                <p>Player 1: would you like to be X or O?</p>
                <button class="choose-x">X</button>
                <button class="choose-o">O</button>
            </div>
            <div class="game-board">
                <div class="draw-message">
                    <p>It is a draw.</p>
                </div>
                <div class="win-message">
                    <p>You win!</p>
                </div>
                <div class="lose-message">
                    <p>You lose.</p>
                </div>
                <canvas id="myCanvas"></canvas>
                <ul class="boxes"></ul>
            </div>
        </div>
    </div>
</body>

</html>
